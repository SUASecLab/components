<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update components</title>
    </head>
    <body>
        <form action="../api/" method="get">
            <p>Workplace number:</p>
            <input type="number" name="nr">
            <p>Components:</p>
            <textarea name="components"></textarea>
            <input type="hidden" name="token" id="tokenInput">
            <p>Save changes:</p>
            <button type="submit">Insert/Update components</button>
        </form>
        <script>
            let params = new URLSearchParams(window.location.search)
            if (params.has('token')) {
                token = params.get('token');
                document.getElementById("tokenInput").value = token;
            }
        </script>
    </body>
</html>
